<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Deposits | Smart Investment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white min-h-screen">
  <!-- Header -->
  <header class="bg-gray-900 py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold text-green-400">Smart Investment - Admin</h1>
      <nav>
        <a href="admin.html" class="mx-3 text-gray-300 hover:text-white">Dashboard</a>
        <a href="admin-users.html" class="mx-3 text-gray-300 hover:text-white">Users</a>
        <a href="admin-deposits.html" class="mx-3 text-green-400 font-semibold">Deposits</a>
        <a href="admin-settings.html" class="mx-3 text-gray-300 hover:text-white">Settings</a>
        <button onclick="logoutUser()" class="ml-3 bg-red-600 px-3 py-1 rounded hover:bg-red-700">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main class="container mx-auto mt-10 px-6">
    <h2 class="text-2xl font-bold mb-8 text-green-400">ðŸ§¾ All Deposits</h2>

    <div id="depositContainer" class="space-y-4"></div>
  </main>

  <footer class="text-center text-gray-500 mt-10 py-4 border-t border-gray-800">
    <p>&copy; 2025 Smart Investment. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", loadAdminDeposits);

    // Custom UI update for approve/decline
    function adminApprove(index) {
      updateDepositStatus(index, "approved");
      alert("Deposit approved successfully!");
      loadAdminDeposits();
    }

    function adminDecline(index) {
      updateDepositStatus(index, "declined");
      alert("Deposit declined!");
      loadAdminDeposits();
    }

    // Overwrite loadAdminDeposits with better UI
    function loadAdminDeposits() {
      const container = document.getElementById("depositContainer");
      const deposits = JSON.parse(localStorage.getItem("deposits") || "[]");

      if (deposits.length === 0) {
        container.innerHTML = "<p class='text-gray-400'>No deposits found.</p>";
        return;
      }

      container.innerHTML = "";

      deposits.slice().reverse().forEach((item, i) => {
        const index = deposits.length - 1 - i;
        const color =
          item.status === "approved" ? "text-green-400" :
          item.status === "declined" ? "text-red-400" :
          "text-yellow-400";

        const card = document.createElement("div");
        card.className = "bg-gray-800 p-5 rounded-lg shadow-md";

        card.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold">${item.user || "Unknown User"}</h3>
            <span class="${color} font-semibold uppercase">${item.status}</span>
          </div>

          <p class="text-gray-300 mb-1">Amount: <span class="font-bold text-green-400">â‚¦${item.amount.toLocaleString()}</span></p>
          <p class="text-gray-400 mb-1">Channel: ${item.channel || "N/A"}</p>
          <p class="text-gray-400 mb-1">Note: ${item.note || "â€”"}</p>
          <p class="text-gray-500 text-sm mb-3">Date: ${new Date(item.date).toLocaleString()}</p>

          <div class="flex space-x-3 mt-2">
            <button onclick="adminApprove(${index})" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded font-semibold">Approve</button>
            <button onclick="adminDecline(${index})" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded font-semibold">Decline</button>
          </div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
