<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | Smart Investment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <div class="bg-green-600 text-white py-4 text-center font-bold text-xl shadow">
    Smart Investment Payment
  </div>

  <!-- Payment Section -->
  <div class="max-w-md mx-auto mt-8 bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-xl font-semibold text-center mb-4 text-gray-700">Deposit Payment</h2>

    <div class="text-center mb-4">
      <p class="text-gray-500">Amount to Pay:</p>
      <p id="amountDisplay" class="text-2xl font-bold text-green-600">₦0.00</p>
    </div>

    <div class="mb-4">
      <p class="text-gray-600 text-sm mb-2">Send to Account:</p>
      <div class="bg-gray-100 p-3 rounded-lg">
        <p class="font-semibold text-gray-700">Account Name: Smart Investment Ltd</p>
        <p class="font-semibold text-gray-700">Bank: First Bank</p>
        <p class="font-semibold text-gray-700">Account Number: <span id="acctNum">3021789365</span>
          <button class="text-blue-600 ml-2 text-sm" onclick="copyText('acctNum', this)">Copy</button>
        </p>
      </div>
    </div>

    <div class="mt-4 mb-4">
      <p class="text-gray-600 text-sm mb-2">Payment Note / Reference:</p>
      <div class="flex items-center justify-between bg-gray-100 p-3 rounded-lg">
        <span id="note" class="font-mono text-gray-800">INV00000</span>
        <button class="text-blue-600 text-sm" onclick="copyText('note', this)">Copy</button>
      </div>
    </div>

    <div class="text-center text-sm text-gray-600 mt-4">
      <p>⏳ Complete within <span id="timer" class="font-bold text-red-500">10:00</span> minutes</p>
    </div>

    <button onclick="handleConfirmPayment()" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
      ✅ Confirm Payment
    </button>

    <button onclick="window.location.href='deposit.html'" class="w-full mt-3 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-lg transition">
      ⬅️ Cancel
    </button>
  </div>

  <script>
    // === Initialize Amount ===
    const amount = parseInt(localStorage.getItem("depositAmount")) || 0;
    document.getElementById("amountDisplay").innerText = "₦ " + amount.toLocaleString() + ".00";

    // === Generate Payment Note ===
    const randomPart = Math.floor(100000 + Math.random() * 900000);
    const timestamp = Date.now().toString().slice(-5);
    const noteKey = `INV${randomPart}${timestamp}`;
    document.getElementById("note").innerText = noteKey;
    localStorage.setItem("depositNote", noteKey);

    // === Countdown Timer (10 mins) ===
    let time = 600;
    const timerElement = document.getElementById("timer");
    const countdown = setInterval(() => {
      const m = Math.floor(time / 60);
      const s = time % 60;
      timerElement.textContent = `${m}:${s < 10 ? "0" + s : s}`;
      if (time <= 0) {
        clearInterval(countdown);
        timerElement.textContent = "Expired";
      }
      time--;
    }, 1000);

    // === Copy Text Function ===
    function copyText(id, btn) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      btn.innerText = "Copied ✅";
      setTimeout(() => btn.innerText = "Copy", 2000);
    }

    // === Confirm Payment (Fixed) ===
    function handleConfirmPayment() {
      const note = localStorage.getItem("depositNote");
      const amt = localStorage.getItem("depositAmount");
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));

      if (!amt || !note || !currentUser || !currentUser.id) {
        alert("⚠️ No valid payment session found. Please start again.");
        window.location.href = "deposit.html";
        return;
      }

      const deposits = JSON.parse(localStorage.getItem("deposits") || "[]");

      deposits.push({
        userId: currentUser.id,
        amount: amt,
        note: note,
        status: "Pending",
        date: new Date().toLocaleString()
      });

      localStorage.setItem("deposits", JSON.stringify(deposits));

      alert("✅ Payment confirmation sent!\nStatus: Pending verification.");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
