<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Smart Investment</title>
<link rel="icon" href="logo.png">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f5f9f7;
  text-align: center;
}
.container {
  padding: 50px 20px;
}
.logo {
  width: 120px;
  height: 120px;
  margin-top: 60px;
}
h2 {
  color: #0b8a3c;
  font-size: 22px;
  margin: 15px 0 40px;
}
input {
  width: 85%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}
button {
  width: 90%;
  background: #0b8a3c;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 30px;
  font-size: 17px;
  font-weight: bold;
  margin-top: 20px;
  cursor: pointer;
}
button:hover {
  background: #097233;
}
.register-link {
  display: inline-block;
  width: 90%;
  color: #0b8a3c;
  border: 1.8px solid #0b8a3c;
  border-radius: 30px;
  padding: 13px;
  font-size: 17px;
  margin-top: 10px;
  text-decoration: none;
  font-weight: bold;
}
a {
  color: #000;
  text-decoration: none;
}
.version {
  color: gray;
  font-size: 13px;
  margin-top: 40px;
}
</style>
</head>
<body>
<div class="container">
  <img src="logo.png" alt="Logo" class="logo">
  <h2>Smart Investment</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <a href="register.html" class="register-link">Register</a>

  <p><a href="#" onclick="forgotPassword()">Forget Password?</a></p>
  <p class="version">Version: 1.0.0</p>
</div>

<script>
// ✅ Auto redirect if already logged in
window.addEventListener('DOMContentLoaded', () => {
  const currentUser = JSON.parse(localStorage.getItem('loggedInUser'));
  if (currentUser && currentUser.email) {
    window.location.href = 'dashboard.html';
  }
});

function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    alert("Please enter your email and password!");
    return;
  }

  const users = JSON.parse(localStorage.getItem('users') || '[]');
  const user = users.find(u => u.email === email && u.password === password);

  if (user) {
    // ✅ Use same key as dashboard
    localStorage.setItem('loggedInUser', JSON.stringify(user));
    alert("Login successful!");
    window.location.href = 'dashboard.html';
  } else {
    alert("Invalid email or password");
  }
}

function forgotPassword() {
  alert("Please contact support@smartinvestment.com to reset your password.");
}
</script>
</body>
</html>
