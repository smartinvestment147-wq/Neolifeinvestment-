<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Dashboard - Smart Investment</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js" defer></script>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #06121a;
    color: #fff;
  }
  header {
    background: linear-gradient(90deg, #0b8a3c, #006b2f);
    text-align: center;
    padding: 18px;
  }
  header h2 {
    margin: 0;
  }
  header p {
    margin: 6px 0 0;
    opacity: 0.9;
  }
  .container {
    max-width: 1000px;
    margin: 18px auto;
    padding: 12px;
  }
  .stats {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .stat-box {
    background: #0f2b22;
    padding: 14px;
    border-radius: 8px;
    flex: 1;
    min-width: 180px;
  }
  .stat-box h4 {
    margin: 0;
    color: #00ff99;
  }
  .stat-box p {
    font-size: 20px;
    margin: 6px 0 0;
  }
  .card {
    background: #071c14;
    padding: 12px;
    border-radius: 10px;
    margin-top: 14px;
  }
  .actions {
    display: flex;
    gap: 12px;
    margin-top: 14px;
    flex-wrap: wrap;
  }
  .actions a div {
    padding: 12px;
    border-radius: 10px;
    color: #fff;
    text-align: center;
  }
  .actions a {
    text-decoration: none;
    flex: 1;
  }
  .green { background: #0b8a3c; }
  .red { background: #ff4444; }
</style>
</head>
<body onload="loadAdminDashboard()">

<header>
  <h2>Admin Dashboard</h2>
  <p>Overview & Quick Actions</p>
</header>

<div class="container">
  <div class="stats">
    <div class="stat-box">
      <h4>Total Users</h4>
      <p id="adminTotalUsers">0</p>
    </div>

    <div class="stat-box">
      <h4>Pending Deposits</h4>
      <p id="adminPendingCount">0</p>
    </div>

    <div class="stat-box">
      <h4>Total Pending (₦)</h4>
      <p id="adminTotalDeposits">₦0.00</p>
    </div>
  </div>

  <div class="card">
    <h3 style="color:#00ff99;margin:0 0 8px;">Recent Deposits</h3>
    <canvas id="adminChart" height="120"></canvas>
  </div>

  <div class="actions">
    <a href="admin-deposits.html"><div class="green">Manage Deposits</div></a>
    <a href="admin-users.html"><div class="green">View Users</div></a>
    <a href="login.html"><div class="red">Logout</div></a>
  </div>
</div>

</body>
</html>
