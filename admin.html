<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Smart Investment</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white min-h-screen">
  <!-- Header -->
  <header class="bg-gray-900 py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold text-green-400">Smart Investment - Admin</h1>
      <nav>
        <a href="admin.html" class="mx-3 text-green-400 font-semibold">Dashboard</a>
        <a href="admin-users.html" class="mx-3 text-gray-300 hover:text-white">Users</a>
        <a href="admin-deposits.html" class="mx-3 text-gray-300 hover:text-white">Deposits</a>
        <button onclick="logoutUser()" class="ml-3 bg-red-600 px-3 py-1 rounded hover:bg-red-700">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Dashboard Overview -->
  <main class="container mx-auto mt-10 px-6">
    <h2 class="text-2xl font-bold mb-6">Admin Overview</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center">
        <h3 class="text-gray-400">Total Users</h3>
        <p id="adminTotalUsers" class="text-3xl font-bold text-green-400">0</p>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center">
        <h3 class="text-gray-400">Pending Deposits</h3>
        <p id="adminPendingCount" class="text-3xl font-bold text-yellow-400">0</p>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center">
        <h3 class="text-gray-400">Total Pending Amount</h3>
        <p id="adminTotalDeposits" class="text-3xl font-bold text-blue-400">â‚¦0.00</p>
      </div>
    </div>

    <!-- Chart -->
    <div class="mt-10 bg-gray-800 p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-4 text-green-400">Recent Deposit Activity</h3>
      <canvas id="adminChart" height="120"></canvas>
    </div>
  </main>

  <footer class="text-center text-gray-500 mt-10 py-4 border-t border-gray-800">
    <p>&copy; 2025 Smart Investment. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
