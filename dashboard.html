<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Neolife Investment</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body onload="loadDashboard()">

  <div class="container">
    <h1>Dashboard</h1>
    <p id="welcomeUser"></p>

    <div class="card">
      <h2>Account Summary</h2>
      <p><strong>Balance:</strong> ₦<span id="userBalance">0</span></p>
      <p><strong>Invested:</strong> ₦<span id="userInvested">0</span></p>
    </div>

    <div class="card">
      <h2>Quick Actions</h2>
      <button onclick="window.location.href='deposit.html'">Deposit</button>
      <button onclick="window.location.href='invest.html'">Invest</button>
      <button onclick="window.location.href='withdraw.html'">Withdraw</button>
      <button onclick="logoutUser()">Logout</button>
    </div>

    <div class="card">
      <h2>Referral Program</h2>
      <input type="text" id="referralLink" readonly>
      <button onclick="generateReferral()">Generate Link</button>
      <button onclick="copyReferral()">Copy Link</button>
    </div>

    <div class="card">
      <h2>Investment History</h2>
      <div id="investList">
        <p>No investments yet.</p>
      </div>
    </div>

    <div class="card">
      <h2>Withdrawal History</h2>
      <div id="withdrawHistoryContainer">
        <p>No withdrawals yet.</p>
      </div>
    </div>
  </div>

</body>
</html>
