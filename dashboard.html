
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Smart Investment</title>
<link rel="icon" href="logo.png">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f4f9f7;
  color: #333;
}
.header {
  background: #0b8a3c;
  color: white;
  padding: 15px;
  text-align: center;
}
.container {
  padding: 20px;
}
.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 20px;
  margin-bottom: 15px;
}
.card h3 {
  color: #0b8a3c;
  margin-bottom: 8px;
}
.btn {
  display: block;
  width: 100%;
  padding: 14px;
  background: #0b8a3c;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}
.btn:hover {
  background: #097233;
}
.logout {
  background: #c0392b;
}
.logout:hover {
  background: #962d22;
}
.balance {
  font-size: 24px;
  font-weight: bold;
  color: #0b8a3c;
}
footer {
  text-align: center;
  font-size: 13px;
  color: gray;
  margin-top: 20px;
}
</style>
</head>
<body>
<div class="header">
  <h2>Smart Investment Dashboard</h2>
</div>

<div class="container">
  <div class="card">
    <h3>Welcome, <span id="userName">User</span></h3>
    <p>Your current balance:</p>
    <p class="balance">₦<span id="balance">0</span></p>
  </div>

  <button class="btn" onclick="deposit()">Deposit</button>
  <button class="btn" onclick="withdraw()">Withdraw</button>
  <button class="btn" onclick="plans()">Investment Plans</button>
  <button class="btn" onclick="referral()">Referral</button>
  <button class="btn logout" onclick="logout()">Logout</button>
</div>

<footer>© 2025 Smart Investment. All rights reserved.</footer>

<script src="main.js"></script>
<script>
// ✅ Check login status
document.addEventListener("DOMContentLoaded", function() {
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser) {
    window.location.href = "login.html";
    return;
  }

  document.getElementById("userName").textContent = currentUser.name || currentUser.email;
  document.getElementById("balance").textContent = currentUser.balance || 0;
});

// ✅ Navigation buttons
function deposit() {
  window.location.href = "deposit.html";
}
function withdraw() {
  window.location.href = "withdraw.html";
}
function plans() {
  window.location.href = "plans.html";
}
function referral() {
  window.location.href = "referral.html";
}
function logout() {
  localStorage.removeItem("currentUser");
  window.location.href = "login.html";
}
</script>
</body>
</html>
