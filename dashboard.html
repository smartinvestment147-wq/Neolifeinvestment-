
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Investment - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-600 text-white p-4 shadow-lg flex justify-between items-center">
    <h1 class="text-xl font-bold">Smart Investment</h1>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded-lg hover:bg-red-600">Logout</button>
  </header>

  <!-- Dashboard Container -->
  <main class="flex-1 flex flex-col items-center justify-center p-6">
    <div class="bg-white shadow-2xl rounded-2xl p-6 w-full max-w-md text-center">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Welcome, <span id="userName"></span> ðŸ‘‹</h2>
      <p class="text-gray-500 mb-2"><strong>Email:</strong> <span id="userEmail"></span></p>
      
      <div class="mt-4 bg-gray-100 rounded-xl py-4">
        <p class="text-lg font-semibold text-gray-600">Current Balance</p>
        <p id="balance" class="text-3xl font-bold text-green-600">â‚¦0.00</p>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 mt-6">
        <button id="depositBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Deposit</button>
        <button id="withdrawBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Withdraw</button>
      </div>

      <!-- Referral and Plans -->
      <div class="mt-6 flex justify-center gap-4">
        <button id="plansBtn" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">Plans</button>
        <button id="referralBtn" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600">Referral</button>
      </div>
    </div>
  </main>

  <footer class="bg-green-700 text-white text-center py-3">
    <p>Â© 2025 Smart Investment. All Rights Reserved.</p>
  </footer>

  <script>
    // Load user from localStorage
    const user = JSON.parse(localStorage.getItem('loggedInUser'));

    if (!user || (!user.id && !user.email)) {
      alert('Invalid user session!');
      window.location.href = 'login.html';
    } else {
      document.getElementById('userName').textContent = user.name || 'User';
      document.getElementById('userEmail').textContent = user.email || 'Unknown';
      document.getElementById('balance').textContent = 'â‚¦' + (user.balance || 0).toFixed(2);
    }

    // Navigation
    document.getElementById('depositBtn').addEventListener('click', () => {
      window.location.href = 'deposit.html';
    });

    document.getElementById('withdrawBtn').addEventListener('click', () => {
      window.location.href = 'withdraw.html';
    });

    document.getElementById('plansBtn').addEventListener('click', () => {
      window.location.href = 'plans.html';
    });

    document.getElementById('referralBtn').addEventListener('click', () => {
      window.location.href = 'referral.html';
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      alert('Logged out successfully!');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
