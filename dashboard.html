
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Smart Investment</title>
<link rel="icon" href="logo.png">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #f5f9f7;
}
.header {
  background: #0b8a3c;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 20px;
}
.container {
  padding: 20px;
  text-align: center;
}
.card {
  background: white;
  margin: 15px auto;
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
button {
  width: 80%;
  background: #0b8a3c;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 30px;
  font-size: 17px;
  font-weight: bold;
  margin-top: 10px;
  cursor: pointer;
}
button:hover {
  background: #097233;
}
.logout {
  background: red;
}
</style>
</head>
<body>

<div class="header">Smart Investment Dashboard</div>

<div class="container">
  <div class="card">
    <h3>Welcome back!</h3>
    <p id="userEmail"></p>
  </div>

  <div class="card">
    <h3>Your Balance</h3>
    <p id="balance">₦0.00</p>
  </div>

  <div class="card">
    <button onclick="goDeposit()">Deposit</button>
    <button onclick="goWithdraw()">Withdraw</button>
    <button onclick="goHistory()">History</button>
    <button onclick="logout()" class="logout">Logout</button>
  </div>
</div>

<script src="main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const currentUser = JSON.parse(localStorage.getItem('currentUser'));
  if (!currentUser) {
    window.location.href = 'login.html';
    return;
  }

  document.getElementById('userEmail').textContent = currentUser.email;
  document.getElementById('balance').textContent = `₦${currentUser.balance || 0}`;
});

function goDeposit() {
  window.location.href = "deposit.html"; // ✅ yanzu yana tura zuwa deposit.html
}

function goWithdraw() {
  window.location.href = "withdraw.html";
}

function goHistory() {
  window.location.href = "history.html";
}
</script>

</body>
</html>
