<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Smart Investment</title>
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#fff;
      --accent:#0b8457;
      --muted:#6b7280
    }
    *{box-sizing:border-box}
    body{
      font-family:Inter, system-ui, Arial, sans-serif;
      background:var(--bg);
      margin:0;
      color:#111;
      padding:20px;
    }
    .container{max-width:920px;margin:0 auto}
    .card{
      background:var(--card);
      padding:20px;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(20,20,30,0.06);
      margin:20px 0;
    }
    h1{margin:0 0 10px;font-size:22px}
    h2{margin:6px 0}
    p{margin:6px 0}
    .btn{
      background:var(--accent);
      color:#fff;
      padding:10px 14px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      margin:5px 5px 0 0;
    }
    .referral-row{display:flex;gap:8px;margin-top:10px}
    .referral-row input{
      flex:1;
      padding:10px;
      border:1px solid #e6eef6;
      border-radius:8px;
    }
    .history{
      background:#fbfcfe;
      padding:10px;
      border-radius:8px;
      border:1px solid #eef4fb;
      min-height:40px;
    }
    @media(max-width:720px){
      .referral-row{flex-direction:column}
      .btn{width:100%}
    }
  </style>
</head>
<body onload="loadDashboard()">

  <div class="container">
    <h1>Dashboard</h1>
    <p id="welcomeUser">Welcome, User</p>

    <div class="card">
      <h2>Account Summary</h2>
      <p><strong>Balance:</strong> ₦<span id="userBalance">0</span></p>
      <p><strong>Invested:</strong> ₦<span id="userInvested">0</span></p>
    </div>

    <div class="card">
      <h2>Quick Actions</h2>
      <button class="btn" onclick="window.location.href='deposit.html'">Deposit</button>
      <button class="btn" onclick="window.location.href='invest.html'">Invest</button>
      <button class="btn" onclick="window.location.href='withdraw.html'">Withdraw</button>
      <button class="btn" onclick="logoutUser()">Logout</button>
    </div>

    <div class="card">
      <h2>Referral Program</h2>
      <div class="referral-row">
        <input type="text" id="referralLink" readonly>
        <button class="btn" onclick="generateReferral()">Generate</button>
        <button class="btn" onclick="copyReferral()">Copy</button>
      </div>
    </div>

    <div class="card">
      <h2>Investment History</h2>
      <div id="investList" class="history">
        <p>No investments yet.</p>
      </div>
    </div>

    <div class="card">
      <h2>Withdrawal History</h2>
      <div id="withdrawHistoryContainer" class="history">
        <p>No withdrawals yet.</p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
